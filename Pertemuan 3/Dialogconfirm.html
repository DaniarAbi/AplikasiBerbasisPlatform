<!DOCTYPE html>
<html>
    <head>
        <title>Dialog Confirm</title>
    </head>
    <body>
        <script>
            var yakin = confirm("apakah kamu yakin akan mengunjungi gugel ?");

            if (yakin) {
                window.location = "https://www.google.com";
            } else {
                document.write("Baik lah tetap disini saja ye :)");
            }
        </script>
    </body>
</html>
