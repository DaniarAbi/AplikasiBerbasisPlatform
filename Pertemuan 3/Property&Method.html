<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Property & Method</title>
    </head>
    <body>
        <script>
            var car = {
                //Property
                type: "Fiat",
                model: "500",
                color: "White",

                //Method
                start: function() {
                    console.log("Ini method start");
                },
                drive: function() {
                    console.log("Ini method drive");
                },
                brake: function() {
                    console.log("Ini method brake");
                },
                stop: function() {
                    console.log("Ini method stop");
                },
            }
        </script>
    </body>
</html>
